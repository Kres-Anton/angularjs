<menu-view></menu-view>



<div class="listConteiner container" >
    <div class="categoryView col-md-2">
        <div class="well">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="category in $ctrl.categories.data">
                <button type="button" class="btn btn-lg" ng-click="$ctrl.selectCategory(category)">{{category.name}}</button>
            </li>
        </ul>
        </div>
    </div>

        <div class="listView col-md-10">

            <div class="well">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Название рецепта" ng-model="$ctrl.query">
                    </div>
                </div>
            </div>

                    <div class="col-sm-6 col-md-4" ng-repeat="recipte in $ctrl.list.data | filter:$ctrl.query | filter:$ctrl.selectedCategory._id">
                        <div class="thumbnail">
                            <img data-src="holder.js/300x200" alt="...">
                            <div class="caption">
                                <h3>{{recipte.name}}</h3>
                                <p>...</p>
                                <p><a href="#" class="btn btn-primary" role="button">Детали</a> <a href="#" class="btn btn-default" role="button">В избранное</a></p>
                            </div>
                        </div>
                    </div>
    </div>
</div>
